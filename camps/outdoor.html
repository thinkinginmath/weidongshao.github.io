				history: true,

				dependencies: [
					{ src: 'plugin/markdown/marked.js' },

					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});


Reveal.addEventListener('slidechanged', function( event ) {
    // console.log(event.previousSlide, event.currentSlide, event.indexh, event.indexv);
  var img = $('div#header-right img');
  var curr = $(event.currentSlide);
  var state = curr.data("state");
  console.log("current state", state);

if (state === 'huawei') {
  img.attr('src', "http://www.huawei.com/Assets/CBG/img/logo.png");
  img.width(200);
  img.show();
} else if (state === 'google') {
  img.attr('src', "http://vignette2.wikia.nocookie.net/logopedia/images/2/28/Google_2015.svg/revision/latest/scale-to-width-down/200"); 
  img.width(200);
  img.show();
} else if (state === "cisco") {
  img.attr('src', "http://www.cisco.com/web/fw/i/logo-open-graph.gif");
  img.width(100);
  img.show();
} else {
  img.hide();
  console.log("image hidden set");
}
} );
</script>

<script type="text/javascript">
    // 3. On Reveal.js ready event, copy header/footer <div> into each `.slide-background` <div>
    var header = $('#header').html();
    if ( window.location.search.match( /print-pdf/gi ) ) {
        Reveal.addEventListener( 'ready', function( event ) {
            $('.slide-background').append(header);
        });
    }
    else {
        $('div.reveal').append(header);
   }

</script>
